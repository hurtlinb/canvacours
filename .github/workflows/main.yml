name: Deploy via SSH (git pull)

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy on Infomaniak (SSH + git pull)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: false
          script: |
            #!/usr/bin/env bash
            set +e                     # ne pas quitter sur erreur
            trap "" PIPE               # ignore SIGPIPE (exit 141)

            APP_DIR="${{ secrets.APP_DIR }}"
            BRANCH="main"

            echo "➡️  CD ${APP_DIR}"
            cd "${APP_DIR}" || exit 0

            echo "➡️  git fetch/reset"
            git pull

            echo "✅ Déploiement terminé"
            exit 0                     # force un succès propre

      - name: Wait 5 seconds
        run: sleep 5

      - name: Restart (PM2)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: false
          script: |
            #!/usr/bin/env bash
            set +e
            trap "" PIPE               # ignore SIGPIPE (exit 141)

            APP_DIR="${{ secrets.APP_DIR }}"

            echo "➡️  CD ${APP_DIR}"
            cd "${APP_DIR}" || exit 0

            npx pm2 restart index || true
            

            echo "✅ Redémarrage terminé"
            exit 0
